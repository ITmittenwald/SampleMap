<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Map Data Beispiel</title>

    <!-- Wappen als favicon -->
    <link rel="shortcut icon" href="logo.png" type="image/png">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
        

    <!--Leaflet Plugins-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-plugins/3.4.0/control/Permalink.min.js"
        integrity="sha512-wEr+4N2qhQn/6/YACFWVAaKzS2vLeZCWyUJ14MfXGTfHG718QBvOqv9t5xhex+Fnd3VZVd0EWcn9nzRbTLL9bg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-plugins/3.4.0/control/Layers.Load.min.js"
        integrity="sha512-Wr8f7oyjZpfkB5UhBSKUt8J3I82ydQ9wFuhBN8bzxih+x9ZGUQpGOYaXgLNwjFCRp95mvFu3RRH0OHcV2pOikw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
          
    <!--Leaflet geolocation-->
    <script type="text/javascript" src="geolet.js"></script>


    <!--Fullscreen plugin-->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
        rel='stylesheet' />

    <!--mini map plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"
        integrity="sha512-WL3nAJlWFKoDShduxQRyY3wkBnQsINXdIfWIW48ZaPgYz1wYNnxIwFMMgigzSgjNBC2WWZ8Y8/sSyUU6abuF0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.css"
        integrity="sha512-efbAfGnrnjA+hLwOLu91W034fBGPsMwZMVCTwLUI2PDX/m7rOiuhYZ+D2mZ8rKcpC/I/7pdgoL8T4eYvMHNoQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--Leaflet Providers plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.13.0/leaflet-providers.min.js"
        integrity="sha512-5EYsvqNbFZ8HX60keFbe56Wr0Mq5J1RrA0KdVcfGDhnjnzIRsDrT/S3cxdzpVN2NGxAB9omgqnlh4/06TvWCMw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Leaflet rainviewer plugin-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mwasil/Leaflet.Rainviewer/leaflet.rainviewer.css" />
    <script src="https://cdn.jsdelivr.net/gh/mwasil/Leaflet.Rainviewer/leaflet.rainviewer.js"></script>

    <!--Leaflet Credits-->
    <script type="text/javascript" src="leaflet-control-credits.js"></script>
    <link rel="stylesheet" href="leaflet-control-credits.css" />

    <!--Leaflet print-->
    <link rel="stylesheet" href="leaflet.BigImage.min.css">
    <script src="leaflet.BigImage.min.js"></script>

    <!--Leaflet routing-->
    <link rel="stylesheet" href="LeafletControlRoutingtoaddress.css" />
    <script src="LeafletControlRoutingtoaddress.js"></script>

    <!--Routing-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    

    <!-- eigene Stile und Hauptskript -->
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body>
    <main>
        <header>
            <img src="logo.png" alt="SimpleAlps" />
            <h2>Map Data Beispiel</h2>
            <nav>
                <i class="fab fa-github"></i> <a href="https://github.com/ITmittenwald/SampleMap">Github</a>
            </nav>
        </header>
        <article>
            <div id="map"></div>
        </article>

        <footer>
            <strong>Ersteller:</strong>
            <nav>
                <a href="https://base.robertsussbauer.com/CV/">R.Sussbauer</a>
            </nav>
        </footer>
    </main>
</body>

</html>
